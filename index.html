<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore - Профессиональная разработка сайтов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #4361ee, #3f37c9);
            --accent: #4cc9f0;
            --success: #06d6a0;
            --error: #ef476f;
            --warning: #ffd166;
            --dark-bg: linear-gradient(135deg, #1a1a2e, #16213e);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-dark: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            min-height: 100vh;
            background: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: var(--radius-sm);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .input-with-icon input,
        .input-with-icon select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus,
        .input-with-icon select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.12);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .developer-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: var(--radius-sm);
            margin-top: 20px;
        }

        .developer-info h4 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .dev-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .dev-account:last-child {
            margin-bottom: 0;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            .tabs {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .logo h1 {
                font-size: 32px;
            }
            
            .input-with-icon input,
            .input-with-icon select {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SiteCore</h1>
            <p>Профессиональная разработка статических и динамических сайтов. Прозрачно. Качественно. Надежно.</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="client-login">Клиент</button>
            <button class="tab-btn" data-tab="developer-login">Разработчик</button>
            <button class="tab-btn" data-tab="client-register">Регистрация</button>
        </div>

        <!-- Вход для клиентов -->
        <div id="client-login" class="tab-content active">
            <form id="clientLoginForm">
                <div class="form-group">
                    <label for="client-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="client-email" placeholder="email@example.com" required>
                    </div>
                    <div class="error-message" id="client-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="client-password">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="client-password" placeholder="Введите пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('client-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="client-password-error"></div>
                </div>

                <button type="submit" class="btn">Войти</button>
                <div class="form-footer">
                    Нет аккаунта? <a href="#" onclick="showTab('client-register')">Зарегистрируйтесь</a>
                </div>
            </form>
        </div>

        <!-- Вход для разработчиков -->
        <div id="developer-login" class="tab-content">
            <form id="developerLoginForm">
                <div class="form-group">
                    <label for="developer-select">Выберите разработчика</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-tie"></i>
                        <select id="developer-select" required>
                            <option value="">Выберите разработчика</option>
                            <option value="dev_1">Максим</option>
                            <option value="dev_2">Александр</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="developer-password">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="developer-password" placeholder="Введите пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('developer-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="developer-password-error"></div>
                </div>

                <button type="submit" class="btn">Войти как разработчик</button>
            </form>

            <div class="developer-info">
                <h4><i class="fas fa-info-circle"></i> Информация о разработчиках</h4>
                <div class="dev-account">
                    <div>
                        <strong>Максим</strong>
                        <div style="font-size: 14px; opacity: 0.8;">Пароль: 140612</div>
                    </div>
                    <div style="background: #4cc9f0; color: #000; padding: 5px 10px; border-radius: 20px; font-size: 14px;">
                        Доступен
                    </div>
                </div>
                <div class="dev-account">
                    <div>
                        <strong>Александр</strong>
                        <div style="font-size: 14px; opacity: 0.8;">Пароль: 789563</div>
                    </div>
                    <div style="background: #4cc9f0; color: #000; padding: 5px 10px; border-radius: 20px; font-size: 14px;">
                        Доступен
                    </div>
                </div>
            </div>
        </div>

        <!-- Регистрация клиента -->
        <div id="client-register" class="tab-content">
            <form id="clientRegisterForm">
                <div class="form-group">
                    <label for="register-name">Полное имя</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Иван Иванов" required>
                    </div>
                    <div class="error-message" id="register-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="email@example.com" required>
                    </div>
                    <div class="error-message" id="register-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-phone">Телефон</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="register-phone" placeholder="+79991234567" required>
                    </div>
                    <div class="error-message" id="register-phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-telegram">Telegram</label>
                    <div class="input-with-icon">
                        <i class="fab fa-telegram"></i>
                        <input type="text" id="register-telegram" placeholder="@username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">Пароль (мин. 6 символов)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Создайте пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="register-password-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-confirm">Подтверждение пароля</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm" placeholder="Повторите пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('register-confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="register-confirm-error"></div>
                </div>

                <button type="submit" class="btn">Зарегистрироваться</button>
                <button type="button" class="btn btn-secondary" onclick="showTab('client-login')">
                    Уже есть аккаунт? Войти
                </button>
            </form>
        </div>
    </div>

    <script>
        // Инициализация базы данных
        // Инициализация базы данных
const DB = {
    gistId: '81306e89ee7198a8b6b0ff8fc00fe5f9',
    githubToken: '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',
    data: null
};
        // Инициализация табов
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.dataset.tab;
                showTab(tabId);
            });
        });

        function showTab(tabId) {
            // Обновляем активные кнопки
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabId);
            });

            // Обновляем активные контенты
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === tabId);
            });

            // Автофокус на первом поле
            setTimeout(() => {
                const firstInput = document.querySelector(`#${tabId} input, #${tabId} select`);
                if (firstInput) firstInput.focus();
            }, 100);
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling;
            const icon = toggleBtn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Валидация форм
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Обработка формы регистрации
        document.getElementById('clientRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const telegram = document.getElementById('register-telegram').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;

            // Валидация
            if (name.length < 2) {
                showError('register-name-error', 'Имя должно содержать минимум 2 символа');
                return;
            }

            if (!validateEmail(email)) {
                showError('register-email-error', 'Введите корректный email');
                return;
            }

            if (!phone.match(/^\+?\d{10,15}$/)) {
                showError('register-phone-error', 'Введите корректный номер телефона');
                return;
            }

            if (password.length < 6) {
                showError('register-password-error', 'Пароль должен содержать минимум 6 символов');
                return;
            }

            if (password !== confirmPassword) {
                showError('register-confirm-error', 'Пароли не совпадают');
                return;
            }

            try {
                // Загружаем текущие данные
                await loadDatabase();
                
                // Проверяем уникальность email
                if (DB.data?.users?.clients?.some(client => client.email === email)) {
                    showError('register-email-error', 'Пользователь с таким email уже существует');
                    return;
                }

                // Создаем нового клиента
                const newClient = {
                    id: 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    name: name,
                    email: email,
                    phone: phone,
                    telegram: telegram || '',
                    password: password, // ВНИМАНИЕ: В продакшене пароли должны хэшироваться!
                    avatar: name.charAt(0).toUpperCase(),
                    createdAt: new Date().toISOString()
                };

                // Добавляем в базу данных
                if (!DB.data) {
                    DB.data = {
                        users: { clients: [], developers: [] },
                        orders: [],
                        messages: []
                    };
                }

                DB.data.users.clients.push(newClient);

                // Создаем предустановленных разработчиков, если их нет
                if (!DB.data.users.developers || DB.data.users.developers.length === 0) {
                    DB.data.users.developers = [
                        {
                            id: 'dev_1',
                            name: 'Максим',
                            password: '140612',
                            avatar: 'М',
                            email: 'maxim@sitecore.ru'
                        },
                        {
                            id: 'dev_2',
                            name: 'Александр',
                            password: '789563',
                            avatar: 'А',
                            email: 'alexander@sitecore.ru'
                        }
                    ];
                }

                // Сохраняем в базу данных
                await saveDatabase();

                // Сохраняем сессию
                sessionStorage.setItem('sitecore_user', JSON.stringify({
                    type: 'client',
                    id: newClient.id,
                    name: newClient.name,
                    email: newClient.email
                }));

                // Редирект на панель клиента
                window.location.href = 'client.html';
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                alert('Произошла ошибка при регистрации. Проверьте подключение к интернету.');
            }
        });

        // Обработка формы входа клиента
        document.getElementById('clientLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('client-email').value.trim();
            const password = document.getElementById('client-password').value;

            try {
                await loadDatabase();
                
                const client = DB.data?.users?.clients?.find(c => 
                    c.email === email && c.password === password
                );

                if (!client) {
                    showError('client-password-error', 'Неверный email или пароль');
                    return;
                }

                // Сохраняем сессию
                sessionStorage.setItem('sitecore_user', JSON.stringify({
                    type: 'client',
                    id: client.id,
                    name: client.name,
                    email: client.email
                }));

                window.location.href = 'client.html';
            } catch (error) {
                console.error('Ошибка входа:', error);
                alert('Ошибка входа. Проверьте подключение к интернету.');
            }
        });

        // Обработка формы входа разработчика
        document.getElementById('developerLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const developerId = document.getElementById('developer-select').value;
            const password = document.getElementById('developer-password').value;

            try {
                await loadDatabase();
                
                const developer = DB.data?.users?.developers?.find(d => 
                    d.id === developerId && d.password === password
                );

                if (!developer) {
                    showError('developer-password-error', 'Неверный пароль');
                    return;
                }

                // Сохраняем сессию
                sessionStorage.setItem('sitecore_user', JSON.stringify({
                    type: 'developer',
                    id: developer.id,
                    name: developer.name,
                    email: developer.email
                }));

                window.location.href = 'developer.html';
            } catch (error) {
                console.error('Ошибка входа:', error);
                alert('Ошибка входа. Проверьте подключение к интернету.');
            }
        });

        // Функции для работы с базой данных
        async function loadDatabase() {
            try {
                // Пытаемся загрузить из GitHub Gist
                if (DB.githubToken && DB.gistId) {
                    const response = await fetch(`https://api.github.com/gists/${DB.gistId}`, {
                        headers: {
                            'Authorization': `token ${DB.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        const gist = await response.json();
                        DB.data = JSON.parse(gist.files['sitecore_db.json'].content);
                        localStorage.setItem('sitecore_db_backup', JSON.stringify(DB.data));
                        return;
                    }
                }

                // Если не получилось, пробуем из localStorage
                const backup = localStorage.getItem('sitecore_db_backup');
                if (backup) {
                    DB.data = JSON.parse(backup);
                    console.log('Данные загружены из локального хранилища');
                } else {
                    // Инициализируем пустую базу данных
                    DB.data = {
                        users: {
                            clients: [],
                            developers: [
                                {
                                    id: 'dev_1',
                                    name: 'Максим',
                                    password: '140612',
                                    avatar: 'М',
                                    email: 'maxim@sitecore.ru'
                                },
                                {
                                    id: 'dev_2',
                                    name: 'Александр',
                                    password: '789563',
                                    avatar: 'А',
                                    email: 'alexander@sitecore.ru'
                                }
                            ]
                        },
                        orders: [],
                        messages: []
                    };
                }
            } catch (error) {
                console.error('Ошибка загрузки базы данных:', error);
                throw error;
            }
        }

        async function saveDatabase() {
            try {
                // Сохраняем в localStorage
                localStorage.setItem('sitecore_db_backup', JSON.stringify(DB.data));

                // Пытаемся сохранить в GitHub Gist
                if (DB.githubToken && DB.gistId) {
                    await fetch(`https://api.github.com/gists/${DB.gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${DB.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            files: {
                                'sitecore_db.json': {
                                    content: JSON.stringify(DB.data, null, 2)
                                }
                            }
                        })
                    });
                }

                console.log('Данные сохранены успешно');
            } catch (error) {
                console.error('Ошибка сохранения базы данных:', error);
                // Не выбрасываем ошибку, т.к. данные сохранены в localStorage
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // Устанавливаем автофокус на первый элемент
            const firstInput = document.querySelector('input, select');

// Функция тестирования подключения к Gist
async function testGistConnection() {
    try {
        const gistId = localStorage.getItem('sitecore_gist_id');
        const token = localStorage.getItem('sitecore_github_token');
        
        if (!gistId || !token) return;
        
        const response = await fetch(`https://api.github.com/gists/${gistId}`, {
            headers: {
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github.v3+json'
            }
        });
        
        if (response.ok) {
            console.log('✅ Подключение к Gist успешно установлено');
            
            // Создаем всплывающее уведомление
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #06d6a0, #06b690);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000;
                font-weight: 600;
                animation: slideIn 0.5s ease;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(150%); }
                    to { transform: translateX(0); }
                }
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-check-circle" style="font-size: 20px;"></i>
                    <div>
                        <div style="font-weight: 800;">SiteCore подключен!</div>
                        <div style="font-size: 14px; opacity: 0.9;">Синхронизация с Gist активна</div>
                    </div>
                </div>
            `;
            
            document.head.appendChild(style);
            document.body.appendChild(notification);
            
            // Убираем уведомление через 5 секунд
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.5s ease reverse';
                setTimeout(() => notification.remove(), 500);
            }, 5000);
        }
    } catch (error) {
        console.warn('⚠️ Не удалось подключиться к Gist:', error.message);
    }
}
</script>
